<!DOCTYPE html>
<html>
<head>
    <title>Local Summarizer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h3>Local AI Summarizer</h3>

        <!-- Login/Signup Form -->
        <div id="auth-container">
            <input type="email" id="email-input" placeholder="Enter your email">
            <input type="password" id="password-input" placeholder="Enter your password">
            <button id="signup-btn">Sign Up</button>
            <button id="login-btn">Sign In</button>
            <div id="auth-status"></div>
        </div>

        <!-- Main App (hidden by default) -->
        <div id="main-app" style="display:none;">
            <p id="welcome-msg"></p>
            <button id="autofill-btn">Get Text from Page</button>
            <textarea id="input-text" rows="8" placeholder="Article text will appear here..."></textarea>
            <button id="summarize-btn">Summarize</button>
            <div id="output" class="output-box"></div>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <!-- FIREBASE LIBRARIES (LOCAL SE) -->
    <script src="libs/firebase-app.js"></script>
    <script src="libs/firebase-auth.js"></script>
    <script src="libs/firebase-firestore.js"></script>

    <!-- HAMARI FILES -->
    <script src="firebase-init.js"></script>
    <script src="popup.js"></script>
</body>
</html>
